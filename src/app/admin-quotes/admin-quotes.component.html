<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<app-admin-navbar [image]="connected_manager.image" [name]="connected_manager.nom"></app-admin-navbar>
<section class="allpage">
    <section class="quotes_section">
        <h1 class="fancy">Quotes</h1>
        <div class="ag-format-container">
          <div class="ag-courses_box">
            
        
            <div class="ag-courses_item" *ngFor="let item of quotes"  >
              <a  class="ag-courses-item_link" (click)="open_quote(item.id_quote)">
                <div class="ag-courses-item_bg"></div>
        
                <div class="ag-courses-item_title quote_title">
                 "{{item.quote}}"
                </div>
        
               
              </a>
              <button class="noselect button" (click)="open_dialog_delete(item)"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
            </div>
        
          </div>
        </div>
      </section>
     

  





<div class="ajouter">
    <button class="continue-application"  (click)="oen_dialog_form()">
        <div>
            <div class="pencil"></div>
            <div class="folder">
                <div class="top">
                    <svg viewBox="0 0 24 27">
                        <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                    </svg>
                </div>
                <div class="paper"></div>
            </div>
        </div>
        Ajouter quote
    </button>
</div>
</section>


<div class="dialog-box bg-white" id="dialog_delete">
    <h2>Est ce que vous etes sure?</h2>
    <div class="buttons_dialog">
        
<button class="noselect button" (click)="delete_quote()"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
<button class="btn btn-success" (click)="close_dialog_delete()">cancel</button>
    
    </div>
    <button aria-label="close" class="x" (click)="close_dialog_delete()">❌</button>
</div>

<div class="dialog-box bg-white" id="message_dialog">
    <h2>{{title}}</h2>
    <p>{{message}}</p>
    <button aria-label="close" class="x" (click)="close_dialog_message()">❌</button>
</div>



<div class="dialog-box " id="dialog_form">
    <p>Quote</p>
    <div class="textInputWrapper">
      <input  type="text" class="textInput" name="date_retour" [(ngModel)]="quote.quote">
  </div>
    <p>Auteurs</p>
    <div class="textInputWrapper">
      <select name="auteurs" id="auteurs" class="form-control" [(ngModel)]="auteur_nom">
        <option value="{{item}}" *ngFor="let item of authors">{{item}}</option>
      </select>
  </div>
  <p>Livres</p>
    <div class="textInputWrapper">
      <select name="Livres" id="Livres" class="form-control" [(ngModel)]="livre_titre">
        <option value="{{item}}" *ngFor="let item of livres">{{item}}</option>
      </select>
  </div>
  
  <div class="dialog_btn">
    <button class="continue-application" (click)="add_quote()">
      <div>
          <div class="pencil"></div>
          <div class="folder">
              <div class="top">
                  <svg viewBox="0 0 24 27">
                      <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                  </svg>
              </div>
              <div class="paper"></div>
          </div>
      </div>
      Add quote
  </button>

  </div>
  
    
   

    <button aria-label="close" class="x" (click)="close_dialog_form()">❌</button>
  </div>
