<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<app-sidebar
[image]="connected_user.image"
[name]="connected_user.nom"></app-sidebar>
<body>
  <app-navbar></app-navbar>
    <div class="container">
              <div class="circles"></div>
              <div class="details-container">
                  <div class="avatar">
                      <img src="{{livre.image}}" class="img-fluid" alt="">
                  </div>
                  <div class="about">
                      <div class="name">
                          <p>
                              Our Book
                          </p>
                          <h1>
                           {{livre.titre}}
                          </h1>
                      </div>
                      <div class="about-content">
                          <p>
                            {{livre.description}}
                          </p>
                          <p>
                            prix : {{livre.prix}}dt
                          </p>
                          <p>
                            Nombre de copies : {{livre.nb_copie}}
                          </p>
                         
                          <button (click)="add_reservation()">Réserver Livre</button>
                      </div>
                  </div>
                  <div class="clear"></div>
              </div>
              <div class="skills-container">
                <button (click)="AddToFavorites()">
                  <span class="material-symbols-outlined">
                    bookmark_add
                    </span>
                  </button>
                  <button (click)="open_genre(livre.genre)">
                      {{livre.genre}}
                  </button>
                 
                  <button (click)="open_auteur(auteur.id_auteur)">
                       {{auteur.prenom}}
                  </button>
              </div>
    </div> 

    <section class="quotes">
        <div class="ag-format-container">
          <div class="ag-courses_box">
            
        
            <div class="ag-courses_item" *ngFor="let item of quote" >
              <a  class="ag-courses-item_link" (click)="open_quote(item.id_quote)">
                <div class="ag-courses-item_bg"></div>
        
                <div class="ag-courses-item_title quote_title">
                 "{{item.quote}}"
                </div>
        
               
              </a>
            </div>
        
          </div>
        </div>
      </section>


    
  </body>

  <div class="dialog-box bg-white" id="dialog">
    <h2>{{title}}</h2>
    <p>{{message}}</p>
    <button aria-label="close" class="x" (click)="close_dialog()">❌</button>
  </div>

  <div class="dialog-box " id="dialog_form">
    <h2>Livre : {{livre.titre}}</h2>
    <p>Date de reservation</p>
    <div class="textInputWrapper">
      <input  type="date" class="textInput" name="date_retour" [(ngModel)]="reservation.date_res">
  </div>
  <p>Date de retour</p>
    <div class="textInputWrapper">
      <input  type="date" class="textInput" name="date_retour" [(ngModel)]="reservation.date_retour">
  </div>
  <div class="dialog_btn">
    <button class="continue-application" (click)="confirm_reservation()">
      <div>
          <div class="pencil"></div>
          <div class="folder">
              <div class="top">
                  <svg viewBox="0 0 24 27">
                      <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                  </svg>
              </div>
              <div class="paper"></div>
          </div>
      </div>
      Confirmer Reservation
  </button>

  </div>
  
    
   

    <button aria-label="close" class="x" (click)="close_dialog_form()">❌</button>
  </div>
