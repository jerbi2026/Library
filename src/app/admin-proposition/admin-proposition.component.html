
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<app-admin-navbar [image]="connected_manager.image" [name]="connected_manager.nom"></app-admin-navbar>
<section class="allpage">
    <h1 class="fancy">Nos Abonnés</h1>
<section class="page-contain">
    <a  class="data-card">
      <h3>{{nb_propositions}}</h3>
      <h4>Nombre de propositions</h4>
       
    </a>
</section>
  
<section class="search_section">
            
    <form>
        <input type="search"  name="Chercher Auteur" [(ngModel)]="nom_livre"  (input)="find_prop()" >
        <a (click)="find_prop()" ><i class="fa fa-search"></i></a>
         
    </form>
</section>

<div class="table-wrapper">
  <table class="fl-table">
      <thead>
      <tr>
          
          <th>Titre</th>
          <th>Genre</th>
          <th>Auteur</th>
          <!--<th>Id Abonne</th>-->
         <th></th>
       
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of propositions" >
          <td (click)="view_proposition(item.id_prop)" class="td_table">{{item.titre}}</td>
          <td (click)="view_proposition(item.id_prop)">{{item.genre}}</td>
          <td (click)="view_proposition(item.id_prop)"> {{item.auteur}}</td>
          <!--<td>{{item.id_abonné}}</td>-->
          <td><button class="noselect button" (click)="open_dialog(item)"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button></td>
          

        </tr>
      
      
      <tbody>
  </table>
</div>

<div class="dialog-box bg-white" id="dialog">
  <h2>Est ce que vous etes sure?🫵🫰</h2>
  <div class="dialog_btns">
    <button class="noselect button" (click)="delete_prop()"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
    <button class="btn btn-success" style="margin-left: 5%;" (click)="close_dialog()">Annuler</button>
  </div>

</div>

<div class="dialog-box bg-white" id="dialog_message">
  <h2>{{title}}</h2>
  <p>{{message}}</p>
  <button aria-label="close" class="x" (click)="close_dialog_message()">❌</button>

</div>
