<app-admin-navbar [image]="connected_manager.image" [name]="connected_manager.nom"></app-admin-navbar>

<body>
    

<div class="container-xl px-4 mt-4">
   
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Book cover</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" src="{{livre.image}}" alt="book cover">
                    <label for="file" class="custum-file-upload">
                        <div class="icon">
                        <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
                        </div>
                        <div class="text">
                           <span>Click to upload image</span>
                           </div>
                           <input id="file" type="file" (change)="onFileSelected($event)">
                    </label>
                </div>
                
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Details de livre</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Titre</label>
                            <input class="form-control" id="inputUsername" name="titre" type="text" value="{{livre.titre}}" [(ngModel)]="livre.titre">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Genre</label>
                                <input class="form-control" id="inputFirstName" name="genre" type="text"  value="{{livre.genre}}" [(ngModel)]="livre.genre">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Nombre de copies</label>
                                <input class="form-control" id="inputLastName" name="nb_copie" type="number" value="{{livre.nb_copie}}" [(ngModel)]="livre.nb_copie">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="auteur">Auteur</label>
                                <select name="auteur" id="auteur" class="form-control" [(ngModel)]="auteur_name">
                                    <option value="{{item}}" *ngFor="let item of auteurs">{{item}}</option>
                                   

                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Prix</label>
                                <input class="form-control" id="inputLocation" name="prix" type="number" value="{{livre.prix}}" [(ngModel)]="livre.prix">
                            </div>
                        </div>
                      
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Description</label>
                            <textarea class="form-control" name="Description" id="Description" cols="30" rows="10" value="{{livre.description}}" [(ngModel)]="livre.description"></textarea>
                        </div>
                        
                        <button class="btn btn-success" type="button" (click)="submit_changes()">Save changes</button>
                        <button class="btn btn-danger" type="button" style="margin-left: 5%;" (click)="reset()">Annuler</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

   
</div>
</body>
<div class="dialog-box bg-white" id="dialog">
    <h2>{{title}}</h2>
    <p>{{message}}</p>
    <button aria-label="close" class="x" (click)="close_dialog()">‚ùå</button>
  </div>
